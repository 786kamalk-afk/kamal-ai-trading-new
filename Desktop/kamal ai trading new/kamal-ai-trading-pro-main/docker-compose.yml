
version: '3.8'
services:
  app:
    build: .
    container_name: kamal_ai_app
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:latest
    container_name: kamal_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
  grafana:
    image: grafana/grafana:latest
    container_name: kamal_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    restart: unless-stopped
